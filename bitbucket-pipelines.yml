image: rustlang/rust:nightly

pipelines:
  branches:
    master:
      - step:
          script:
            - echo "Updates to rustup"                ; rustup self update
            - echo "Update Rust toolchain"            ; rustup update
            - echo "Run tests (unit & benchmark"      ; cargo test --lib --release -v --no-fail-fast -- --nocapture --test
